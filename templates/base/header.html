<div class="container-fluid">
  <a class="navbar-brand" href="/">加密貨幣資產管理</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span
      class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item" v-for="(item, index) in path_list" :key="index">
        <a class="nav-link" :href="item.href" :class="[{disabled:item.disabled},]">[[item.name]]</a>
      </li>
    </ul>
    <div class="d-flex">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a class="nav-link" href="/logout">登出</a>
          {% else %}
          <a class="nav-link" href="/login">登入</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</div>
